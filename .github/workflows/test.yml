name: CI

on:
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - run: pip install -r requirements.txt

      # ðŸ”¹ Linting (basic only)
      - run: ruff check . --select F

      # ðŸ”¹ Formatting check (does NOT auto-format, just checks)
      - run: black --check .

      # ðŸ”¹ Tests
      - run: pytest